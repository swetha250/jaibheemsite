        <form action="/">
          <div class="banner">
            JaiBheem Membership Form
          </div>
          <br/>
          <fieldset>
            <legend>Membership Information</legend>
            <div class="item">
              <label for="fname"> First Name<span>*</span></label>
              <input id="fname" type="text" name="fname" required/>
            </div>
            <div class="item">
              <label for="lname">Middle Name<span>*</span></label>
              <input id="lname" type="text" name="lname" required/>
            </div>
            <div class="item">
              <label for="initial">Surname</Sur-Name><span>*</span></label>
              <input id="initial" type="text" name="initial" required/>
            </div>
            <div class="item">
              <label for="phone">Phone<span>*</span></label>
              <input id="phone" type="number"   name="phone" required/>
            </div>
            <div class="item">
              <label for="phone">Aadhar Card<span>*</span></label>
              <input id="phone" type="number"   name="phone" required/>
            </div>
            <div class="item">
              <label for="bdate"> Date Of Birth<span>*</span></label>
              <input id="bdate" type="date" name="bdate" required/>
              <i class="fas fa-calendar-alt"></i>
            </div>
            <div class="item">
              <label for="initial">Village</Sur-Name><span>*</span></label>
              <input id="initial" type="text" name="initial" required/>
            </div>
            <div class="item">
              <label for="initial">Mandal</Sur-Name><span>*</span></label>
              <input id="initial" type="text" name="initial" required/>
            </div>
            
            
            <div class="item">
              <label for="states">State</label>
              <select id="states">
                <option selected value="" disabled selected></option>
               
              </select>
              
            </div>
            <div class="item">
              <label for="districts">District</label>
              <select id="districts">
                <option selected value="" disabled selected></option>
                
              </select>
            </div>
            <div class="item">
              <label for="initial">Constituency</Sur-Name><span>*</span></label>
              <input id="initial" type="text" name="initial" required/>
            </div>
            <div class="item"> <label for="instructions">Attach Your image</label>
              <input type="file" name="file" accept="file/*">
        </div>
            <div class="item">
              <label for="instructions">Please describe the reason for this visit </label>
              <textarea id="instructions" rows="3"></textarea>
            </div>
             
           


          </fieldset>
          <br/>

            <button type="submit" href="/">Submit</button>

<script>
let select = document.getElementById("districts");
let options = ["Srikakulam","Vizianagaram","Manyam Dist","Alluri Sitaram Raju District","Visakhapatnam","Anakapalli","Kakinada","Kona Seema","East Godavari","West Godavari","Eluru","Krishna","NTR District","Guntur","Bapatla","Palnadu","Prakasam","SPS Nellore","Kurnool","Nandyal","Ananthapuram","Sri Satyasai District","YSR Kadapa","Annamayya District","Chittoor","Sri Balaji Dist"];
let states= ["Andhra pradesh", "Telangana"];
let statesSelect = document.getElementById("states");
for(let i = 0; i < options.length; i++) {
    let opt = options[i];
    let el = document.createElement("option");
    el.textContent = opt;
    el.value = opt;
    select.appendChild(el);
}
for(let i = 0; i < states.length; i++) {
    let opt = states[i];
    let el = document.createElement("option");
    el.textContent = opt;
    el.value = opt;
    statesSelect.appendChild(el);
}
</script>
